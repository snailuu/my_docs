<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let finish = new Event('finish')

        function fnA() {
            setTimeout(() => {
                console.log('请求A完成')
                window.dispatchEvent(finish)
            })
        }

        function fnB() {
            setTimeout(() => {
                console.log('请求B完成');
            })
        }

        fnA()
        window.addEventListener('finish', () => {
            fnB()
        })
    </script>
</body>

</html>
